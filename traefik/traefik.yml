entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

api:
  insecure: true
  dashboard: true

log:
  level: DEBUG

providers:
  docker:
    exposedByDefault: false
